<body>
    <header>

    </header>

    <div class="page registerPage">
        <div class="container">
            <h2>Sign Up</h2>

            <form action="" id="registerform">
                <input type="text" id="name" required placeholder="Fullname"><br><br>
                <input type="text" id="username" required placeholder="Username"><br><br>
                <input type="email" id="email" required placeholder="Email address"><br><br>
                <input type="password" id="password" required placeholder="Password"><br><br>
                <p id="message" class="message"></p>
                <button>Sign up</button>
            </form>
            <p>Already have an account <a href="next.html" id="loginLink">Login</a></p>
        </div>
    </div>

</body>
