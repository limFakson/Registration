<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="shortcut icon" href="src/Untitled-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="src/index.css">
</head>

<body>
    <header>

    </header>

    <div class="page registerPage">
        <div class="container">
            <h2>Sign Up</h2>

            <form action="" id="registerform">
                <input type="text" id="username" placeholder="Username" required><br><br>
                <input type="email" id="email" placeholder="Email address" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <input type="password" id="confirm" placeholder="Confirm password" required><br><br>
                <p id="message" class="message"></p>
                <button type="submit">Sign up</button>
            </form>
            <p>Already have an account <a href="src/next.html" id="loginLink">Login</a></p>
        </div>
    </div>

</body>
<script src="src/index.js"></script>

</html>
