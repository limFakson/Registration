<body>

        <div class="login">
            <h2>Login</h2>

                <p id="msg" class="message"></p>
                <button onclick="validatedata(b)">Sign in</button>

            <p>Don't have an account <a href="index.html" id="reagisterLink">Register</a></p>
        </div>
    </div>

</body>
